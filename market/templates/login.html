{% extends "base.html" %}
{% block content %}
<form method="POST">
    <br>
    <br>
    <h1 class="h3 mb-3 font-weight-normal">
        Please Login
    </h1>
    <br>
    {{ form.hidden_tag() }}
    {{ form.username(class="form-control", placeholder="User Name") }}
    {{ form.password(class="form-control", placeholder="Password") }}<br>
    {{ form.submit(class="btn btn-lg btn-block btn-primary") }}
</form>
{% endblock %}
